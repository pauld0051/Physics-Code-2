<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Velocity</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets\css\bootstrap.min.css">
    <link rel="stylesheet" href="assets\css\style.css" type="text/css" />
    <link rel="stylesheet" href="assets\css\fontawesome.css" />
    <link rel="stylesheet" href="assets\fontawesome\css\brands.css" />
    <link rel="stylesheet" href="assets\fontawesome\css\solid.css" />
</head>

<body class="bg-light">
    <header>
        <div class="header"></div>
    </header>
    <section class="container">
        <div class="jumbotron jumbotron-fluid mt-1 shadow p-3">
            <div class="container">
                <h1 class="display-4 text-center text-wrap">Velocity and Speed Calculator</h1>
                <p class="lead">Calculate the velocity or speed an object is travelling, the distance it travelled or the time it took to travel.
                </p>
            </div>
        </div>
    </section>
    <section class="container">
        <form name="velocity_calc" id="velocity_calc">
            <!-- Velocity Card -->
            <div class="row d-flex justify-content-center">
                <div class="card shadow-sm p-3 mt-1 mb-1" style="width: 18rem;">
                    <i class="fa-solid fa-gauge-high fa-10x rounded mx-auto d-block mt-1 shadow-sm p-3"></i>
                    <div class="card-body">
                        <h4 class="text-center">Velocity or Speed <a tabindex="0" class="btn btn-link" role="button"
                                data-toggle="popover" data-trigger="focus"
                                title="Initial Velocity (ms<sup>-1</sup>, kmh<sup>-1</sup> or mph)"
                                data-content="Leave blank or enter the velocity the object is travelling. Don't forget to check the units!">
                                <i class="far fa-question-circle fa-2x"></i>
                            </a></h4>
                        <p class="card-text"></p>
                        <label for="velocity">Velocity</label><br>
                        <input type="number" name="inputVelocity" id="initialVelocity" class="reset_form checkVelocity"
                            value="" min="0.01" max="299792458" step="0.01" autocomplete="off"
                            aria-label="input value for velocity in metres per second, kilometers per hour or miles per hour"><br>
                        <label for="units">Units</label><br>
                        <select name="units" id="units" style="width:60px;">
                            <option value="kmh">kmh&#x207b;&sup1;</option>
                            <option value="ms" selected>ms&#x207b;&sup1;</option>
                            <option value="mph">mph</option>
                        </select>
                    </div>
                </div>
                <!-- Distance Card -->
                <div class="card shadow-sm p-3 mt-1 mb-1" style="width: 18rem;">
                    <i class="fa-solid fa-ruler-horizontal fa-10x rounded mx-auto d-block mt-1 shadow-sm p-3"></i>
                    <div class="card-body">
                        <h4 class="text-center">Distance or Displacement <a tabindex="0" class="btn btn-link"
                                role="button" data-toggle="popover" data-trigger="focus"
                                title="Distance (m, km, mi)"
                                data-content="Leave blank or enter the distance the object travelled. Don't forget to check the units!">
                                <i class="far fa-question-circle fa-2x"></i>
                            </a></h4>
                        <p class="card-text"></p>
                        <label for="distance">Distance</label><br>
                        <input type="number" name="inputDistance" id="distance" class="reset_form checkVelocity"
                            value="" min="0.01" step="0.01" autocomplete="off"
                            aria-label="input value for distance in metres, kilometers, or miles"><br>
                        <label for="unitsDistance">Units</label><br>
                        <select name="unitsDistance" id="unitsDistance" style="width:60px;">
                            <option value="m" selected>m</option>
                            <option value="km">km</option>
                            <option value="mi">miles</option>
                        </select>
                    </div>
                </div>
                <!-- Time Card -->
                <div class="card shadow-sm p-3 mt-1 mb-1" style="width: 18rem;">
                    <i class="fa-solid fa-stopwatch fa-10x rounded mx-auto d-block mt-1 shadow-sm p-3"></i>
                    <div class="card-body">
                        <h4 class="text-center">Time <a tabindex="0" class="btn btn-link" role="button"
                                data-toggle="popover" data-trigger="focus" title="Time (s, minutes, hours)"
                                data-content="Leave blank or enter the time the object has travelled for. Don't forget to check the units!">
                                <i class="far fa-question-circle fa-2x"></i>
                            </a></h4>
                        <p class="card-text"></p>
                        <label for="time">Time</label><br>
                        <input type="number" name="inputTime" id="time" class="reset_form checkVelocity"
                            value="" min="0.0001" step="0.0001" autocomplete="off"
                            aria-label="input value for time in seconds, minutes, or hours"><br>
                        <label for="unitsTime">Units</label><br>
                        <select name="unitsDistance" id="unitsDistance" style="width:60px;">
                            <option value="seconds" selected>s</option>
                            <option value="minutes">min</option>
                            <option value="hours">hr</option>
                        </select>
                    </div>
                </div>
            </div>
            <!--row close-->
        </form>
    </section>
    <footer>
        <div class="footer"></div>
    </footer>
    <script src="assets\scripts\jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="assets\scripts\bootstrap.min.js"></script>
    <script src="assets\scripts\include_content.js"></script>
</body>

</html>
